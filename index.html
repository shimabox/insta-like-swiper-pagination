<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="swiper my-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="slide">
            <img class="slide-image" src="./img/example_1.png" alt="example_1">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide">
            <img class="slide-image" src="./img/example_2.png" alt="example_2">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide">
            <img class="slide-image" src="./img/example_3.png" alt="example_3">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide">
            <img class="slide-image" src="./img/example_4.png" alt="example_4">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide">
            <img class="slide-image" src="./img/example_5.png" alt="example_5">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide">
            <img class="slide-image" src="./img/example_6.png" alt="example_6">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide">
            <img class="slide-image" src="./img/example_7.png" alt="example_7">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide">
            <img class="slide-image" src="./img/example_8.png" alt="example_8">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide">
            <img class="slide-image" src="./img/example_9.png" alt="example_9">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide">
            <img class="slide-image" src="./img/example_10.png" alt="example_10">
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  // Make Swiper.
  new Swiper('.my-swiper', {
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
</body>
